services:
  # ── Infrastructure ──────────────────────────────────────────
  postgres:
    image: postgis/postgis:15-3.4
    environment:
      POSTGRES_DB: navisound
      POSTGRES_PASSWORD: localdev
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      retries: 5

  # ── Application ─────────────────────────────────────────────
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      POSTGRES_URL: postgresql://postgres:localdev@postgres:5432/navisound
      REDIS_URL: redis://redis:6379
      GCP_PROJECT_ID: ${GCP_PROJECT_ID:-navisound}
      GCP_REGION: ${GCP_REGION:-us-central1}
      GEMINI_MODEL: ${GEMINI_MODEL:-gemini-2.0-flash-live-preview-04-09}
      NAVISOUND_AUDIO_MODALITY: ${NAVISOUND_AUDIO_MODALITY:-TEXT}
      GOOGLE_APPLICATION_CREDENTIALS: /app/config/gcp-key.json
    volumes:
      - ../config/gcp-key.json:/app/config/gcp-key.json:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

  gateway:
    build:
      context: ../backend/gateway
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      EXPRESS_PORT: "3000"
      FASTAPI_WS_URL: ws://backend:8000/agent/stream
    depends_on:
      - backend
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - gateway
    restart: unless-stopped

volumes:
  pgdata:
